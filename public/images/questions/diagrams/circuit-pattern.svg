<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f0f9ff"/>
  
  <!-- Runway -->
  <rect x="200" y="150" width="100" height="300" fill="#666"/>
  
  <!-- Circuit Pattern -->
  <path d="M250 450 L250 100 L400 100 L400 300 L250 300" 
        fill="none" stroke="black" stroke-width="2"
        stroke-dasharray="5,5"/>
  
  <!-- Position Labels -->
  <text x="260" y="80" font-size="12">Upwind</text>
  <text x="410" y="110" font-size="12">Crosswind</text>
  <text x="410" y="200" font-size="12">Downwind</text>
  <text x="410" y="290" font-size="12">Base</text>
  <text x="260" y="320" font-size="12">Final</text>
  
  <!-- Wind Direction -->
  <path d="M100 200 L150 200" stroke="blue" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="80" y="190" font-size="12">Wind</text>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="6" markerHeight="6"
            orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="blue"/>
    </marker>
  </defs>
</svg> 