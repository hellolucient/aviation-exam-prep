<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f9ff"/>
  
  <!-- Approach Path -->
  <path d="M100 50 L500 350" stroke="black" stroke-width="2"/>
  
  <!-- Height Markers -->
  <line x1="100" y1="50" x2="150" y2="50" stroke="#666" stroke-dasharray="5,5"/>
  <text x="60" y="55" font-size="12">3000'</text>
  
  <line x1="300" y1="200" x2="350" y2="200" stroke="#666" stroke-dasharray="5,5"/>
  <text x="260" y="205" font-size="12">1500'</text>
  
  <!-- Decision Height -->
  <line x1="400" y1="300" x2="450" y2="300" stroke="red" stroke-width="2"/>
  <text x="360" y="305" font-size="12">DH 200'</text>
  
  <!-- Runway -->
  <rect x="450" y="350" width="100" height="20" fill="#666"/>
  
  <!-- Approach Fixes -->
  <circle cx="100" cy="50" r="5" fill="black"/>
  <text x="80" y="40" font-size="12">FAF</text>
  
  <circle cx="400" cy="300" r="5" fill="red"/>
  <text x="380" y="290" font-size="12">MAP</text>
</svg> 