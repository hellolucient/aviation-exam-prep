<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Chart Background -->
  <rect width="500" height="400" fill="white"/>
  
  <!-- Grid Lines -->
  <g stroke="#ccc" stroke-width="1">
    <!-- Vertical lines -->
    <line x1="50" y1="50" x2="50" y2="350"/>
    <line x1="150" y1="50" x2="150" y2="350"/>
    <line x1="250" y1="50" x2="250" y2="350"/>
    <line x1="350" y1="50" x2="350" y2="350"/>
    <line x1="450" y1="50" x2="450" y2="350"/>
    
    <!-- Horizontal lines -->
    <line x1="50" y1="50" x2="450" y2="50"/>
    <line x1="50" y1="150" x2="450" y2="150"/>
    <line x1="50" y1="250" x2="450" y2="250"/>
    <line x1="50" y1="350" x2="450" y2="350"/>
  </g>
  
  <!-- Performance Lines -->
  <path d="M50 350 L450 150" stroke="black" stroke-width="2" fill="none"/>
  
  <!-- Labels -->
  <text x="30" y="30" font-size="12">Takeoff Distance (m)</text>
  <text x="460" y="370" font-size="12">Temperature (Â°C)</text>
  
  <!-- Values -->
  <text x="40" y="355" font-size="10">0</text>
  <text x="40" y="255" font-size="10">200</text>
  <text x="40" y="155" font-size="10">400</text>
  <text x="40" y="55" font-size="10">600</text>
  
  <text x="50" y="370" font-size="10">0</text>
  <text x="150" y="370" font-size="10">10</text>
  <text x="250" y="370" font-size="10">20</text>
  <text x="350" y="370" font-size="10">30</text>
  <text x="450" y="370" font-size="10">40</text>
</svg> 