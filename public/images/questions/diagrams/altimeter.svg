<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <circle cx="150" cy="150" r="140" fill="white" stroke="black" stroke-width="2"/>
  <!-- Altitude markings -->
  <text x="150" y="50" text-anchor="middle" font-size="24">0</text>
  <text x="250" y="150" text-anchor="middle" font-size="24">3</text>
  <text x="150" y="250" text-anchor="middle" font-size="24">6</text>
  <text x="50" y="150" text-anchor="middle" font-size="24">9</text>
  <!-- Pointers showing 2450 feet -->
  <line x1="150" y1="150" x2="150" y2="70" stroke="black" stroke-width="4" transform="rotate(135 150 150)"/>
  <line x1="150" y1="150" x2="150" y2="90" stroke="black" stroke-width="6" transform="rotate(45 150 150)"/>
  <circle cx="150" cy="150" r="5" fill="black"/>
</svg> 