<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Background -->
  <rect width="500" height="300" fill="#b3e0ff"/>
  
  <!-- Cumulonimbus Cloud -->
  <path d="M100 250 C50 250 50 150 100 150 C100 100 200 100 200 150 C250 150 250 250 200 250 Z" 
        fill="white" stroke="#666" stroke-width="2"/>
  <path d="M120 150 L120 50" fill="none" stroke="#666" stroke-width="2"/>
  
  <!-- Height Markers -->
  <line x1="50" y1="50" x2="300" y2="50" stroke="#666" stroke-dasharray="5,5"/>
  <text x="310" y="55" font-size="12">35,000ft</text>
  
  <line x1="50" y1="250" x2="300" y2="250" stroke="#666" stroke-dasharray="5,5"/>
  <text x="310" y="255" font-size="12">Surface</text>
</svg> 