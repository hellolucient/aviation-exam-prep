<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Graph Background -->
  <rect width="500" height="400" fill="white"/>
  
  <!-- Grid Lines -->
  <g stroke="#ccc" stroke-width="1">
    <!-- Weight lines -->
    <line x1="50" y1="50" x2="50" y2="350"/>
    <line x1="150" y1="50" x2="150" y2="350"/>
    <line x1="250" y1="50" x2="250" y2="350"/>
    <line x1="350" y1="50" x2="350" y2="350"/>
    
    <!-- CG lines -->
    <line x1="50" y1="50" x2="350" y2="50"/>
    <line x1="50" y1="150" x2="350" y2="150"/>
    <line x1="50" y1="250" x2="350" y2="250"/>
    <line x1="50" y1="350" x2="350" y2="350"/>
  </g>
  
  <!-- Envelope -->
  <path d="M100 300 L250 300 L300 200 L250 100 L100 100 Z" 
        fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="30" y="30" font-size="12">Weight (kg)</text>
  <text x="360" y="370" font-size="12">CG (%MAC)</text>
</svg> 