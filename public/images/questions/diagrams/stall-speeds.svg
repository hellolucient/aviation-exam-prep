<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Graph Background -->
  <rect width="400" height="300" fill="white"/>
  
  <!-- Grid Lines -->
  <g stroke="#ccc" stroke-width="1">
    <line x1="50" y1="50" x2="50" y2="250"/>
    <line x1="350" y1="50" x2="350" y2="250"/>
    <line x1="50" y1="50" x2="350" y2="50"/>
    <line x1="50" y1="250" x2="350" y2="250"/>
  </g>
  
  <!-- Stall Speed Curves -->
  <path d="M50 250 Q200 200 350 100" fill="none" stroke="red" stroke-width="2"/>
  <path d="M50 200 Q200 150 350 50" fill="none" stroke="blue" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="360" y="100" font-size="12" fill="red">Flaps Up</text>
  <text x="360" y="50" font-size="12" fill="blue">Flaps Down</text>
  <text x="150" y="280" font-size="12">Bank Angle (degrees)</text>
</svg> 