<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f0f9ff"/>
  
  <!-- Holding Fix -->
  <circle cx="250" cy="200" r="5" fill="black"/>
  <text x="260" y="190" font-size="12">Fix</text>
  
  <!-- Holding Pattern -->
  <path d="M250 200 L250 100 Q350 100 350 200 L350 300 Q250 300 250 200" 
        fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Wind Direction -->
  <path d="M150 150 L200 150" stroke="blue" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="130" y="140" font-size="12">Wind</text>
  
  <!-- Entry Sectors -->
  <path d="M250 200 L400 100" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M250 200 L400 300" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="380" y="150" font-size="12">Direct</text>
  <text x="380" y="250" font-size="12">Parallel</text>
  <text x="150" y="200" font-size="12">Teardrop</text>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="6" markerHeight="6"
            orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="blue"/>
    </marker>
  </defs>
</svg> 