<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="white"/>
  
  <!-- Axes -->
  <line x1="50" y1="350" x2="450" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="250" y="380" font-size="12">Weight (kg)</text>
  <text x="30" y="200" font-size="12" transform="rotate(-90 30 200)">Arm (mm)</text>
  
  <!-- Loading Points -->
  <circle cx="150" cy="200" r="4" fill="red"/>
  <text x="160" y="200" font-size="10">Empty</text>
  
  <circle cx="250" cy="150" r="4" fill="blue"/>
  <text x="260" y="150" font-size="10">Pilot</text>
  
  <circle cx="350" cy="250" r="4" fill="green"/>
  <text x="360" y="250" font-size="10">Fuel</text>
</svg> 