<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f0f9ff"/>
  
  <!-- High Pressure System -->
  <circle cx="150" cy="200" r="80" fill="none" stroke="red" stroke-width="2"/>
  <text x="140" y="200" font-size="16" fill="red">H</text>
  <text x="130" y="220" font-size="12" fill="red">1020</text>
  
  <!-- Low Pressure System -->
  <circle cx="350" cy="200" r="80" fill="none" stroke="blue" stroke-width="2"/>
  <text x="340" y="200" font-size="16" fill="blue">L</text>
  <text x="330" y="220" font-size="12" fill="blue">1008</text>
  
  <!-- Wind Flow Arrows -->
  <path d="M150 120 C200 120 300 150 350 120" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrow)"/>
  <path d="M150 280 C200 280 300 250 350 280" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrow)"/>
</svg> 