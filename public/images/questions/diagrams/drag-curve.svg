<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="white"/>
  
  <!-- Axes -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="250" stroke="black" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="200" y="280" font-size="12">Airspeed</text>
  <text x="30" y="150" font-size="12" transform="rotate(-90 30 150)">Drag</text>
  
  <!-- Drag Curves -->
  <path d="M50 250 Q100 240 150 200 T250 100 T350 50" 
        fill="none" stroke="red" stroke-width="2"/>
  <text x="360" y="50" font-size="10" fill="red">Total Drag</text>
  
  <path d="M50 250 Q200 240 350 200" 
        fill="none" stroke="blue" stroke-width="2"/>
  <text x="360" y="200" font-size="10" fill="blue">Parasitic Drag</text>
  
  <path d="M50 200 Q200 150 350 50" 
        fill="none" stroke="green" stroke-width="2"/>
  <text x="360" y="100" font-size="10" fill="green">Induced Drag</text>
</svg> 